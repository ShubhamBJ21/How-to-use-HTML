<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to use video tag</title>

    <style>
        .video{
            border: 1px solid lightgrey;
            border-radius: 15px;
            width: 350px;
            margin: 50px auto;
            text-align: center;
            height: 300px;
        }
        video{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="video">
        <h3 >Video Tag</h3>
        <hr align="center" width="250px">

        <video src="supra.mp4" controls autoplay loop muted></video>
    </div>
</body>
</html>
